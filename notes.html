<head>
  <title>Notes</title>
</head>
 
<body>
  <div class="container">
    <header>
      <h1>Notes</h1>

      {{#if currentUser}}
		<button class="new-note btn btn-primary">+</button>
      {{/if}}
 
      {{> loginButtons}}
    </header>

    <div class="notesBodyContainer">

  		{{#if currentUser}}
    	<div class="col-md-4"> <!-- listOfNotePreviews-->
		    <ul>
		      {{#each notes}}
		        {{> note}}
		      {{/each}}
		    </ul>
    	</div>

    	<div class="col-md-8"> <!-- fullNote-->
		    <form id="update" class="update-note">
		      <textarea class="form-control" name="title">{{currentNoteTitle}}</textarea>
		      <br>
		      <textarea class="form-control" name="text" rows="30">{{currentNoteText}}</textarea>
		      <!--textarea name="title" cols="100">{{currentNoteTitle}}</textarea>
		      <br>
		      <textarea name="text" rows="30" cols="100">{{currentNoteText}}</textarea-->
		    </form>
		    <br>
			<button type="submit" form="update" value="Submit" class="btn btn-primary">Update</button>
			<button value="Delete" class="btn btn-danger" id="delete">Delete</button>
    	</div>
    	{{else}}
    	<h3 class="welcome">Welcome to Notes.</h3>
    	<h3 class="welcome">This is a free to use cloud based application to store your notes. Feel free to sign up.</h3>
      	{{/if}}

    </div>
  </div>
</body>
 
<template name="note">

	<li class="notePreview">
		<button class="delete">&times;</button>
		<h3>{{title}}</h3>
		<small>{{trunc text}}</small>
	</li>
	<!--li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
		<button class="delete">&times;</button>

		<input type="checkbox" checked="{{checked}}" class="toggle-checked" />

		{{#if isOwner}}

		    {{else}}

		    {{/if}}
		  </button>
		{{/if}}

		<span class="text"><strong>{{username}}</strong> - {{text}}</span>
	</li-->
</template>
